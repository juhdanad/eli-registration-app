{% extends "main_site/site_base_centered.html" %}
{% load bootstrap5 %}
{% block content %}
<div class="container mw-100" style="width: 25rem;">
    {% bootstrap_messages %}
    <h2>Log In</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
